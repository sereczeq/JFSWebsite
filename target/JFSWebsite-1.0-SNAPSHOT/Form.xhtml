<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Form</title>
</head>
<h:body>
    <h:form>
    <h:messages/>
        <h:outputLabel for="name">name:</h:outputLabel>
    <h:inputText id="name" value="#{user.firstName}" placeholder="What's your name?" validatorMessage="User name is required">
        <f:validateRequired/>
    </h:inputText>
        <br/>
        <h:outputLabel for="email">Email:</h:outputLabel>
        <h:inputText id="email" value="#{user.email}" validatorMessage="#{user.email} is not valid">
        <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
        </h:inputText>
        <h:selectOneRadio value="#{user.radio}">
        <f:selectItem itemValue="Java" itemLabel="Java"/>
        <f:selectItem itemValue="C#" itemLabel="C#"/>
        <f:selectItem itemValue="Python" itemLabel="Python"/>
        </h:selectOneRadio>
        <h:outputLabel for="phone">Phone:</h:outputLabel>
        <h:inputText id="phone" value="#{user.phoneNumber}" validator="phoneValidator" />
    <h:commandButton value="Sumbit" action="ResultPage"/>
</h:form>
</h:body>
</html>
