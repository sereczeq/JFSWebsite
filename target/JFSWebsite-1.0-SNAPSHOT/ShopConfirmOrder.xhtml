<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<head>
    <title>ConfirmOrder</title>
</head>
<body>
<a href="ShowCart.xhtml">Back to cart</a>
<h:form prependId="false">
    <table border="1" cellpadding="2" cellspacing="2">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <ui:repeat var="item" value="#{shoppingCart.items}">
            <tr>
                <td>#{item.name}</td>
                <td>#{item.price}</td>
            </tr>
        </ui:repeat>
        <tr>
        </tr>
        <tr>
            <td align="right">Total</td>
            <td>#{shoppingCart.FullPrice()}</td>
        </tr>
    </table>
    <br></br>
</h:form>
</body>
</html>
